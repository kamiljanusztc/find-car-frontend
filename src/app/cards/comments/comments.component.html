<section class="container">
    <h3 class="text-center mb-4">Testimonials</h3>
    <div class="row d-flex justify-content-center">
        <div class="col-lg-3 card m-3" *ngFor="let comment of comments.slice(0, 9)">
            <div class="card-body">
                <h5 class="card-title mb-2">{{ comment.name }}</h5>
                <p>{{ comment.body }}</p>
                <span>{{ comment.email }}</span>
            </div>
        </div>
    </div>
</section>
